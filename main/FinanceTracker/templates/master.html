{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Finance Tracker</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'global.css' %}" >
    <link rel="stylesheet" href="{% static 'css/masterStyle.css' %}" >
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 bg-custom-lighterDarkGrey min-vh-100 d-flex flex-column align-items-center">
                <div class="navbar-brand text-light text-center mt-3 mb-3">Finance Tracker</div>
                <ul class="nav flex-column w-100">
                    <li class="nav-item w-100"><a class="nav-link text-center text-light" href="#">Dashboard</a></li>
                </ul>
            </div>
            <div class="col-sm-10 bg-custom-darkgrey">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
